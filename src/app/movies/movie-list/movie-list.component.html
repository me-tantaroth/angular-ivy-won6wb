<app-admin-layout>
  <h1 class="uk-heading-divider">Peliculas</h1>
  <div class="uk-section-xsmall">
    <div class="uk-section-xsmall">
      <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-item uk-width-1-1">
          <form class="uk-search uk-search-navbar uk-width-1-1">
            <span uk-search-icon></span>
            <input
              class="uk-search-input"
              type="search"
              #search
              placeholder="Buscar..."
              (change)="onSearch($event, search.value)"
            />
          </form>
        </div>
      </nav>
    </div>

    <speck-list [list]="list">
      <div items uk-grid>
        <div
          *ngFor="let item of list | async"
          class="uk-width-1-1 uk-width-1-3@s uk-width-1-4@m"
        >
          <a
            [routerLink]="'/movies/view/' + item?.uuid"
            [matTooltip]="item?.title?.es"
          >
            <img [src]="item?.cover" [alt]="item?.title?.es" />
          </a>
        </div>
      </div>
      <div blocks>
        No hay datos
      </div>
    </speck-list>

      src="https://drive.google.com/file/d/1bffh8axQawCdDdFWnrA0K-zV_jORmWyG/preview"

    <iframe

</app-admin-layout>
