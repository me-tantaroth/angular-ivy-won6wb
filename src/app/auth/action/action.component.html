<div class="uk-section uk-container uk-flex uk-flex-center uk-flex-middle">
  <div
    class="uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-card uk-card-default uk-card-body uk-text-center"
  >
    <img src="../../../assets/images/logo-justify.svg" width="100" alt="logo" />
    <div class="uk-section">
      <div *ngIf="ui === 'verifyEmail'; else OtherT">
        <h1 class="uk-text-success">
          Correo Verficiado
        </h1>
        <p>
          Se ha verificado tu correo electr칩nico, por favor continua tu proceso.
        </p>
        <div class="uk-section-xsmall">
          <button
            type="button"
            [routerLink]="['/auth/email-verify']"
            mat-raised-button
            color="primary"
          >
            Continuar <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #OtherT>
  <div *ngIf="ui === 'resetPassword'">
    <h1 class="uk-text-success">
      Recupera tu contrase침a
    </h1>
    <mat-form-field class="uk-width-1-1">

    </mat-form-field>
    <div class="uk-section-xsmall">

        color="primary"
      >
        Continuar <mat-icon>arrow_right_alt</mat-icon>
      </button>
    </div>
  </div>
</ng-template>
