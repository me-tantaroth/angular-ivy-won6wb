<span id="toTop"></span>
<div class="uk-container uk-section">
  <div uk-alert class="uk-alert-{{ alert?.color || 'primary' }}" *ngIf="alert">
    <a class="uk-alert-close" uk-close></a>
    <h3>Noticia</h3>
    <p [innerHTML]="alert?.message"></p>
  </div>
  <form
    [formGroup]="formGroup"
    class="uk-width-1-1"
    (submit)="onSubmit($event)"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>Autenticación</mat-card-title>
        <mat-card-subtitle>Recuperar Contraseña</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="formGroup.get('email').hasError('email')">
            Por favor ingresa un correo valido
          </mat-error>
          <mat-error *ngIf="formGroup.get('email').hasError('required')">
            El correo es <strong>obligatorio</strong>
          </mat-error>
          <mat-error *ngIf="formGroup.get('email').hasError('minLength')">
            Mínimo debe ser de 5 carácteres
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="uk-text-right uk-section-xsmall">
          <button type="submit" mat-raised-button color="primary">
            Recuperar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>

  <div class="uk-section-small">
    <button
      mat-button
      color="primary"
      class="uk-text-large uk-width-1-1"
      (click)="pageChange.emit('sign-in')"
    >
      Ingresa Aquí
    </button>
  </div>
</div>
