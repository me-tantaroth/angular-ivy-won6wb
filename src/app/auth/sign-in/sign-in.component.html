<span id="toTop"></span>
<div class="uk-container uk-section">
  <form [formGroup]="formGroup" (submit)="onSubmit($event)">
    <div uk-alert class="uk-alert-{{ alert?.color || 'primary' }}" *ngIf="alert">
      <a class="uk-alert-close" uk-close></a>
      <h3>Noticia</h3>
      <p [innerHTML]="alert?.message"></p>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Autenticación</mat-card-title>
        <mat-card-subtitle>Ingreso</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Correo electrónico</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="formGroup.get('email').hasError('required')">
            El correo es <strong>obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="uk-width-1-1">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="formGroup.get('password').hasError('required')">
            La contraseña es <strong>obligatorio</strong>
          </mat-error>
        </mat-form-field>
        <div class="uk-text-right">
          <a href="javascript:;" (click)="pageChange.emit('forgot-password')"
            >Recuperar contraseña</a
          >
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="uk-text-right uk-section-xsmall">
          <button type="submit" mat-raised-button color="primary">
            Ingresar
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>

  <div class="uk-section-small">
    <button
      mat-button
      color="primary"
      class="uk-text-large uk-width-1-1"
      (click)="pageChange.emit('sign-up')"
    >
      Registrate Aquí
    </button>
  </div>
</div>
