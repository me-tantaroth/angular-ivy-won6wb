<div class="uk-height-1-1 auth-content">
  <div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-width-1-1 uk-width-1-2@s">
      <span id="toTop"></span>
      <div class="uk-container uk-section">
        <div
          uk-alert
          class="uk-alert-{{ alert?.color || 'primary' }}"
          *ngIf="alert"
        >
          <a class="uk-alert-close" uk-close></a>
          <h3>Noticia</h3>
          <p [innerHTML]="alert?.message"></p>
        </div>
        <form
          [formGroup]="formGroup"
          (submit)="
            onSubmit($event, otherActivity)
          "
        >
          <mat-card>
            <mat-card-header>
              <mat-card-title>Autenticación</mat-card-title>
              <mat-card-subtitle>Datos Pendientes</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <h2>¿Cuál es su actividad económica actual?</h2>
              <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                formControlName="employment"
              >
                <mat-radio-button
                  class="example-radio-button"
                  *ngFor="let item of employments"
                  [value]="item"
                >
                  {{ item }}
                </mat-radio-button>
              </mat-radio-group>

              <mat-form-field
                class="uk-width-1-1"
                *ngIf="f.employment.valid && f.employment.value === 'Otro'"
              >
                <mat-label>¿Cual otra actividad?</mat-label>
                <input
                  matInput
                  [ngModel]="otherActivity"
                  placeholder="Actividad económica"
                />
              </mat-form-field>
              <mat-form-field class="uk-width-1-1" appearance="fill">
                <mat-label>Nivel de escolariadad</mat-label>
                <mat-select formControlName="level">
                  <mat-option value="">Seleccione</mat-option>
                  <mat-option [value]="item" *ngFor="let item of levelSchool">{{
                    item
                  }}</mat-option>
                </mat-select>
                <mat-error *ngIf="f.level.hasError('required')"
                  >Selecccione su nivel de escolaridad</mat-error
                >
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <div class="uk-text-right uk-section-xsmall">
                <button type="submit" mat-raised-button color="primary">
                  Continuar <mat-icon>arrow_right_alt</mat-icon>
                </button>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</div>
